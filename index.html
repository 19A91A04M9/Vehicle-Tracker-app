<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicle Tracker</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Vehicle Movement on a Map</h1>
    </header>

    <main class="layout">
      <section class="map-panel">
        <div id="map"></div>
      </section>
      <aside class="control-panel">
        <div class="controls">
          <div class="control-row">
            <button id="playPauseBtn" class="btn">Play</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
          </div>
          <div class="control-row">
            <label for="speedSelect">Speed</label>
            <select id="speedSelect">
              <option value="0.5">0.5x</option>
              <option value="1" selected>1x</option>
              <option value="2">2x</option>
              <option value="4">4x</option>
            </select>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <span class="label">Latitude:</span>
            <span id="latVal" class="value">–</span>
          </div>
          <div class="stat">
            <span class="label">Longitude:</span>
            <span id="lngVal" class="value">–</span>
          </div>
          <div class="stat">
            <span class="label">Timestamp:</span>
            <span id="tsVal" class="value">–</span>
          </div>
          <div class="stat">
            <span class="label">Speed:</span>
            <span id="speedVal" class="value">–</span>
          </div>
          <div class="stat">
            <span class="label">Elapsed:</span>
            <span id="elapsedVal" class="value">00:00</span>
          </div>
        </div>
      </aside>
    </main>

    <footer class="app-footer">
      <span>Built with Leaflet</span>
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="app.js"></script>
  </body>
  </html>
